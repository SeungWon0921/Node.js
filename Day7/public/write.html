<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./moment.min.js"></script>
    <script>
        $(function(){
            const curDate = moment().format('YYYY-MM-DD HH:mm');
            $('#createDate').attr('value', curDate);
            $('#photoInput').change(function(){
                readURL(this);
            });
        });

        function readURL(input){
            if(input.files && input.files[0]){
                const reader = new FileReader();
                reader.onload = function(e){
                    $('#photoOutput').attr('src',e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>
<body>
    <h2>이미지 업로드</h2>
    <form action="/write" method="post" enctype="multipart/form-date">
        <p>현재 시간 : <input type="text" name="createDate" id="createDate" readonly></p>
        <p>제목 : <input type="text" name="title"></p>
        <p>이미지 : <input type="file" name="photo" id="photoInput"></p>
        <p><img src="" id="photoOutput" width="200"></p>
        <p><input type="submit" value="확인"></p>
    </form>
</body>
</html>
